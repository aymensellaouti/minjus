<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size+'px'
  }"
>
  Test
</p>

<div class="row">
  <div class="col-md-4">
    <input type="color" class="form-control" [(ngModel)]="color">
  </div>
  <div class="col-md-4">
    <input type="number" class="form-control" [(ngModel)]="size">
  </div>
  <div class="col-md-4">
    <select class="form-control" [(ngModel)]="font">
      <option value="verdana">Verdana</option>
      <option value="garamond">Garamond</option>
      <option value="arial">arial</option>
    </select>
  </div>
</div>
